<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h2 id="header">BMI CALCULATOR</h2><br>

        <form id="form">
            <div id="con">
            <p>
                <label>Height (in CM) : </label><input type="text" id="height">
            </p><br>
            <p>
                <label>Weight (in KG) : </label><input type="text" id="weight">
            </p>

            <button type="submit">Calculate</button>
            </div>
            <div id="results"></div>

            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal range = between 18.6 to 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>

        </form>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
